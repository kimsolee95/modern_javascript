<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>promise ex_02</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>

        var promise = new Promise(function(resolve, reject) {
            setTimeout(function() {
                var n = parseInt(prompt("10 미만 숫자 입력하세요"));

                if (n <= 10) {
                    resolve(n);
                } else {
                    reject(`오류: ${n} 은 10 이상입니다`);
                }
            }, 1000);
        });

        promise
        .then(function(num) {
            console.log(`2^${num} = ${Math.pow(2,num)}`);
        })
        .catch(function(error) {
            console.log(error);
        })


    </script>
</head>

</body>
</html>
