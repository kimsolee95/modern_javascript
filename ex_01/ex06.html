<!DOCTYPE html>
<html lang="ko">

    <meta charset="UTF-8">

<body>
<div>
    <input type="button" id="button" value="확인하기">
</div>

<script>

window.onload = function() {
    document.getElementById("button").onclick = function() {
        myConcat.apply(["first","two"]);
    };

    //문자열 연결 함수
    function myConcat(separator) {
        var s = "";

        for(var i=1; i<arguments.length; i++) {
            
            s += arguments[i];
            if (i<arguments.length-1) { s += separator; }
        }
        console.log(s);
        return s;
    }
};
</script>
