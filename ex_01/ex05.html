<!DOCTYPE html>
<html lang="ko">
<head>
    <meta cahrset="UTF-8">
    <title>고혈압 여부 확인하기</title>
    <script>
        window.onload = function() {
            document.getElementById("button").onclick = function() {
                //수축기 혈압(최고 혈압)
                var hp = parseFloat(document.getElementById("highpressure").value);

                //이완기 혈압(최저 혈압)
                var lp = parseFloat(document.getElementById("lowpressure").value);

                //판정결과
                var judgement = document.getElementById("judgement");

                //고혈압 여부 판정 & HTML 출력
                if ( hp<120 && lp<80 ) {
                    judgement.innerHTML = "혈압이 정상입니다.";
                } else if ( hp<139 && lp<89 ) {
                    judgement.innerHTML = "혈압이 다소 높습니다.";
                } else {
                    judgement.innerHTML = "고혈압입니다.";
                }

            };
        };
    </script>
</head>
<body>
    <p>수축기 혈압 (최고혈압): <input type="number" id="highpressure"></p>
    <p>이완기 혈압 (최저혈압): <input type="number" id="lowpressure"></p>
    <p id="judgement">이곳에 판정 결과가 표시됩니다</p>
    <input type="button" id="button" value="확인하기">
</body>
</html>
